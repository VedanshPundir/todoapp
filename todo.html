<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO APP</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <!-- Progress Timeline and Clear Button -->
    <div class="left-panel">
      <div class="progress-timeline">
        <h2>Progress Timeline</h2>
        <button class="clear-timeline-button">Clear Timeline</button>
        <ul class="timeline"></ul>
      </div>
    </div>

    <!-- TODO App -->
    <div class="todo-panel">
      <h1>TODO APP</h1>
      <div class="todo-input-container">
        <input type="text" class="todo-input" placeholder="Add a new task..." />
        <input type="date" class="due-date-input" />
        <select class="category-select">
          <option value="work">Work</option>
          <option value="personal">Personal</option>
          <option value="Business">Business</option>
          <option value="others">Others</option>
        </select>
        <button class="add-button">
          <i class="fa fa-plus-circle"></i>
        </button>
      </div>
      <div class="note-section">
        <input type="text" class="note-input" placeholder="Add a short note (optional)">
      </div>
      <div class="priority-buttons">
        <button class="priority-button low" data-priority="low">Low</button>
        <button class="priority-button medium" data-priority="medium">Medium</button>
        <button class="priority-button high" data-priority="high">High</button>
      </div>
      <br>
      <div class="filters">
        <div class="filter" data-filter="completed">Complete</div>
        <div class="filter" data-filter="pending">Incomplete</div>
        <div class="delete-all">Delete All</div>
      </div>
      <div class="todos-container">
        <ul class="todos"></ul>
      </div>
    </div>

    <!-- Analytics Dashboard -->
    <div class="right-panel">
      <div class="analytics-dashboard">
        <h2>Analytics Dashboard</h2>
        <div class="completion-rate">
          <strong>Completion Rate:</strong>
          <span id="completion-rate">0%</span>
        </div>
        <div class="avg-time-spent">
          <strong>Average Time Spent:</strong>
          <span id="avg-time-spent">0 hours</span>
        </div>
      </div>
    </div>
    <!-- Logout Button -->
    <button id="logoutButton">Logout</button>
</div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
